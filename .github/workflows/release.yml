name: Release Gem

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Bump Version"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if triggered by tag push or if workflow_run was successful
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write
      id-token: write  # Required for Trusted Publishing

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # If triggered by workflow_run, checkout the latest tag
      - name: Checkout latest tag
        if: github.event_name == 'workflow_run'
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          git checkout "$latest_tag"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install dependencies
        run: bundle install

      - name: Verify Gemfile.lock unchanged
        run: |
          if ! git diff --exit-code Gemfile.lock; then
            echo "ERROR: Gemfile.lock was modified during bundle install!"
            echo "This should not happen. The lock file should already be correct from bump-version workflow."
            exit 1
          fi

      - name: Run tests
        run: bundle exec rake test

      - name: Run RuboCop
        run: bundle exec rubocop

      - name: Publish to RubyGems
        uses: rubygems/release-gem@v1
        # Trusted Publishing - no API key needed if configured on RubyGems.org
        # Falls back to RUBYGEMS_API_KEY if Trusted Publishing is not set up

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.gem'
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
